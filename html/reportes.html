<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GHL</title>
    <!--css-->
    <!--<link href="css/styles.css" rel="stylesheet">-->
    <!--Libreria de JavaScript que facilita no solo facilita escribir en html sino la porgramacion de JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script JavaScript con funciones para la tabla Habitación-->
    <script src="../js/reportes.js"></script>
    <!-- Bootstrap -->
    <link href="../css/bootstrap-4.3.1.css" rel="stylesheet">
    <!-- css -->
    <link href="../css/habitación.css" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-4 my-5 ">
                <button type="button" onclick="consultarstatus()" class="btn btn-success btn-block">Consultar Estado</button> &nbsp;&nbsp;&nbsp;
            </div>

           
            <div class="col-4 my-5  ">
                <div class="form-group">
                    <input type="date" class="form-control mt-2" id="startDate" placeholder="START DATE">
                    <input type="date" class="form-control mt-2" id="devolutionDate" placeholder="DEVOLUTION DATE">
                </div>
                <button type="button" onclick="consultardates($('#startDate'),$('#devolutionDate'))" class="btn btn-info btn-block">CONSULTAR</button> &nbsp;&nbsp;&nbsp;
            </div>
            <div class="col-4 my-5 ">
                <button type="button" onclick="consultarclients()" class="btn btn-warning btn-block">Top Clientes</button>
            </div>
        </div>

        <div class="mt-3">
            <h2>Consultar Estado</h2>
            <table class="table table-hover mt-5">
                <thead id="titulos-tabla">
                    <tr>
                        <th class="titlestable" scope="col">Completado</th>
                        <th class="titlestable" scope="col">Cerrado</th>
                    </tr>
                </thead>
                    <tbody id="resultado">
                    </tbody>
            </table>
        </div>
        <div class="mt-3">
            <h2> Reservas en un tiempo determinado</h2>
            <table class="table table-hover mt-5">
                <thead id="titulos-tabla">
                    <tr>
                        <th class="titlestable" scope="col">#Id Reservation</th>
                            <th class="titlestable" scope="col">Start Date</th>
                            <th class="titlestable" scope="col">Devolution Date</th>
                            <th class="titlestable" scope="col">Status</th>
                        </tr>
                </thead>
                    <tbody id="resultado2">
                    </tbody>
                </table>
        </div>
        <div class="mt-3">
            <h2> Top mejores clientes</h2>
            <table class="table table-hover mt-5">
                <thead id="titulos-tabla">
                    <tr>
                        <th class="titlestable" scope="col">Total Reservaciones</th>
                            <th class="titlestable" scope="col">Nombre Cliente</th>
                        </tr>
                </thead>
                    <tbody id="resultado3">
                    </tbody>
                </table>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap-4.3.1.js"></script>
</body>

</html>
